{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block header %} {% endblock %}

{% block content %}
	<div id="original-paragraph" class="form-control">
		<p>{{orig_span_list | safe }}</p>

	</div>
	
	{% for word in final_word_map_list %}
		<ul id="replacement-words" class="{{word.keys()[0]}} list-unstyled" style="display:none;">
			{% for synonym in word.values()[0] %}
				<li> {{synonym | safe }} </li>
			{% endfor %}
		</ul>
	{% endfor %}
{% endblock %}
