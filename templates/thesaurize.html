{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block header %} {% endblock %}

{% block content %}
	<div id="original-paragraph" class="form-control">
		<p>{{orig_span_list | safe }}</p>

	</div>
	<button id="refresh-paragraph"> Refresh Paragraph</button>
	
	{% for word in final_word_map_list %}
		<ul id="replacement-words" name="{{word.keys()[0]}}" class="list-unstyled" style="display:none;">
			{% for synonym in word.values()[0] %}
				<li> {{synonym | safe }} </li>
			{% endfor %}
		</ul>
	{% endfor %}
{% endblock %}
