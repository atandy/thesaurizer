{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block header %} {% endblock %}

{% block content %}
	<div id="response" class="form-control">
		<p>{{span_list | safe }}</p>

	</div>
	
	{% for word in final_word_map_list %}
		<ul class="{{word.keys()[0]}} list-unstyled" style="display:none;">
			{% for synonym in word.values()[0] %}
				<li> {{synonym}} </li>
			{% endfor %}
		</ul>
		{{word}}
	{% endfor %}
{% endblock %}
